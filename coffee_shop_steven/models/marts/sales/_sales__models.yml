version: 2
 
models:
  - name: customers
    description: Cleaned up data for our customers
    columns:
      - name: customer_id
        description: Primary key of the model
        tests:
          - unique
          - not_null
      - name: first_order_at
      - name: last_order_at
      - name: number_of_orders
  - name: monthly_customers
    description: Number of new customers by month
    columns:
      - name: month_beginning
      - name: number_of_new_customers
  - name: sales
    description: A sale of a product to a customer
    columns:
      - name: sale_id
        tests:
        - unique
        - not_null
      - name: ordered_at
        tests:
        - not_null
      - name: ordered_at_week_beginning
        tests:
        - not_null
      - name: customer_id
        tests:
        - not_null
      - name: customer_was_new_or_returning
        tests:
        - not_null
        - accepted_values:
            values: ['new','returning']
      - name: revenue